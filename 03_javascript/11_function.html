<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/Number11.js"></script>
    <style>
        .abc {
            background-color: cadetblue;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1>Function</h1>
    <h2>함수작성</h2>

    <h2 class="abc">매개변수 | 매개인자 </h2>
    <!-- 첫번째인자 만 나온다 공간개념  -->
    <input type="button" value="실행" onclick="test1(1,2,3);">
    <input type="button" value="실행" onclick=test2()>
    <h2>함수특징</h2>
    <input type="button" value="return vlaue" onclick="test3()">
    <input type="button" value="중첩 함수" onclick="test4(10,5)">
    <h2>함수 고급</h2>
    <input type="button" value="매개인자" onclick="test5();">
    <input type="button" value="리턴값" onclick="test6()">
    <input type="button" value="999" onclick="(soo())(999)">
    <h2>함수 scope</h2>
    <input type="button" value="test" onclick="varTest()">
</body>

</html>
