<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/Number12.js"></script>
    <title>js-Closure</title>
</head>

<body>
    <!-- 클로저는 독립적인 (자유) 변수를 가리키는 함수이다. 또는, 클로저 안에 정의된 함수는 만들어진 환경을 ‘기억한다’. -->
    <h1>Function-closure</h1>
    <!-- 함수실행에 필요한 모든 자원(지역변수,자유변수)을 가지고 외부로 닫혀있는함수  -->
    <h2>closure</h2>
    <input type="button" value="globalCounter" onclick="test1();">
    <input type="button" value="globalCounter" onclick="test2();">
    <input type="button" value="closureCounter" onclick="test3()">
</body>

</html>
