    <div id="area"></div>
    <form action="">
        <fieldset>
            <legend>아이디 유효성검사</legend>
            <input type="text" id="userId" name="userId" placeholder="아이디">
            <input type="submit" value="제출">
        </fieldset>
    </form>
    <script>
        /**
         * userId가 8~12자리, 영문자/숫자/특수문자 하나이상 포함, 영문자로 시작할때만 유효하다.
         * 유효하지 않다면, 폼이 제출되어서는 안된다.
         */
        document.querySelector("form").onsubmit = function () {
            var val = userId.value;

            //1.userId가 8~12자리 
            if (/^.{8,12}$/.test(val) == false) { //^첫번째 
                alert("아이디는 8~12자리여야 합니다.");
                return false;
            }
            //2.영문자/숫자/특수문자 *!^/@$ 하나이상 포함
            if (
                ((/[a-zA-Z]/.test(val)) &&
                    (/[0-9]/.test(val)) &&
                    (/[*!^/@$]/.test(val))) == false
            ) {
                alert("아이디는 영문자/숫자/특수문자 *!^/@$ 하나이상 포함해야 합니다.");
                return false;
            }

            //3.영문자로 시작
            if (/^[a-zA-Z]/.test(val) == false) {
                alert("아이디는 영문자로 시작해야 합니다.");
                return false;
            }


        };
    </script>


    <form action="">
        <fieldset>
            <legend>이메일 유효성검사</legend>
            <input type="text" id="email" name="email" placeholder="이메일">
            <input type="submit" value="제출">
        </fieldset>
    </form>
    <script>
        /**
         *rlwi440
         */
        document.querySelector("form").onsubmit = function () {
            var val = email.value;

            //1.rlwi440앞자리 
            if (/^[0-9a-zA-Z]/.test(val) == false) { //^첫번째 
                alert("아이디 입력구간");
                return false;
            }
            //2.@
            if (
                (
                    (/[*!^/@$]/.test(val))) == false
            ) {
                alert("특수문자 *!^/@$");
                return false;
            }

            //3.naver
            //)*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*. * * -
            if (/ [a-z A-Z]/.test(val) == false) {
                alert("naver 구간");
                return false;
            }
            //4. .com
            if (/ [. a-z A-Z]/.test(val) == false) {
                alert(".com구간");

            }
        };
