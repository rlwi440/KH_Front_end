<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_02_filter_실습</title>
    <!--최신 jquery cdn 사용하기-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <h2>Filter1</h2>

    <script>
        function checkBtn() {
            //name=check ,type=checkbpx 동일하게 가능

            $('[type=checkbox]').filter(':checked').each(function (index, str) {
                console.log(str.value + '번호');
            });

        }
    </script>

    <input type="checkbox" name="check" value="1" /> 1번
    <input type="checkbox" name="check" value="2" /> 2번
    <input type="checkbox" name="check" value="3" /> 3번
    <input type="checkbox" name="check" value="4" /> 4번
    <br />
    <input type="button" value="체크 버튼 확인" onclick="checkBtn()" />

    <hr>

    <h2>Filter2</h2>
    <script>
        function selectBtn() {
            //.html()은 선택한 요소 안의 내용을 가져오거나, 
            //  .text()와 비슷하지만 태그의 처리가 다릅니다.
            console.log($("option").filter(":selected").html());
        }
    </script>

    <select>
        <option value="1" selected="selected">1번</option>
        <option value="2">2번 </option>
        <option value="3">3번 </option>
    </select>
    <br />
    <input type="button" value="Select 버튼 확인" onclick="selectBtn()" />

</body>

</html>
