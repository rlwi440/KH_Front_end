<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 구간</title>

</head>

<body>
    <form action="">
        <fieldset>
            <legend>납품자 정보</legend>
            <ul>
                <li>
                    <label class="field" for="userID">1.납품자명(필수):</label>
                    <input type=" text" class="input-box" id="userID" name="userID" style="width: 100;" height="15px">
                </li>
                <br>
                <li>
                    <label class="field" for="userEmail">2.emai(필수):</label>
                    <input type="text" class="input-box" id="userEmail" name="userEmail" style="width: 100;"
                        height="15px" placeholder="answer@naver.com" required>
                </li>
                <br>
                <li>
                    <label class="field" for="userHomepage">3. 홈페이지:</label>
                    <input type="text" class="input-box" id="userHomepage" name="userHomepage" value="http://">
                </li>
                <br>
                <li>
                    <label class="field" for="location"> 지역:</label>
                    <select name="location" id="location">
                        <option value="서울">서울 </option>
                        <option value="경기도">경기도</option>
                        <option value="부산">부산</option>
                        <option value="경기광주">경기광주</option>
                        <option value="강남">강남</option>
                    </select>
                </li>
                <br>
            </ul>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>
                    <label class="field" for="useritem">상품명(필수):</label>
                    <input type=" text" class="input-box" id="userID" name="useritem" style="width: 100;" height="15px">
                </li>
                <br>
                <li>
                    <label class="field" for="useritem2">납품수량(필수):</label>
                    <input type=" text" class="input-box" id="useritem2" name="useritem2" style="width: 100;"
                        height="15px" placeholder="최소 100" required>
                </li>
                <br>
                <li>
                    <label class="field" for="useritem2">납품등급(필수):</label>
                    <input type="range" name="userAmout" id="userAmout" max="100" min="1">
                </li>
                <br>
                <li>
                    <label class="field" for="users">기타사항:</label>
                    <textarea id="users" name="users"></textarea>
                </li>
            </ul>
        </fieldset>
        <br>
        <button>send message</button>
    </form>



</body>

</html>
