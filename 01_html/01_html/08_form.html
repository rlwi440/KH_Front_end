</head>

    <div id="container">
        <form name="order">
            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <label class="field" for="billingName">이름 : </label>
                        <input type="text" class="input-box" id="billingName" name="billingName">
                    </li>
                    <li>
                        <label class="field" for="billingTel">연락처 : </label>
                        <input type="text" class="input-box" id="billingTel" name="billingTel">
                    </li>
                    <li>
                        <label class="field" for="billingAddr">주소 : </label>
                        <input type="text" class="input-box" id="billingAddr" name="billingAddr">
                    </li>
                </ul>
            </fieldset>
        </form>
        <form name="ship">
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <input type="checkbox" id="shippingInfo" name="shippingInfo">
                        <label for="shippingInfo" class="check">주문 정보와 배송 정보가 같습니다</label>
                    </li>
                    <li>
                        <label class="field" for="shippingName">이름 : </label>
                        <input type="text" class="input-box" id="shippingName" name="shippingName">
                    </li>
                    <li>
                        <label class="field" for="shippingTel">연락처 : </label>
                        <input type="text" class="input-box" id="shippingTel" name="shippingTel">
                    </li>
                    <li>
                        <label class="field" for="shippingAddr">주소 : </label>
                        <input type="text" class="input-box" id="shippingAddr" name="shippingAddr">
                    </li>
                </ul>
            </fieldset>
            <button type="submit" class="order">결제하기</button>
        </form>
    </div>
    <hr>
    <div id="container">
        <h2 style="background-color: aqua;">Text관련</h2>
        <form action="ship ">
            <fieldset>
                <legend>회원정보</legend>
                <ul>
                    <li>
                        <label class="fleid" for="memberName">이름:</label>
                        <input type="text" name="memberName" id="memberName" placeholder="회원명" value="홍길동" required
                            readonly />
                    </li>
                    <br>
                    <!-- maxlength="8" 글자 제한 -->
                    <li>
                        <label class="fleid" for="namePwd"> 비밀번호:</label>
                        <input type="password" name="namePwd" id="namePwd" maxlength="8">
                    </li>
                </ul>
            </fieldset>
        </form>
        <hr>
        <h2 style="background-color: aqua;">회원정보관련</h2>
        <form name="ship">
            <fieldset>
                <legend>기타정보</legend>
                <ul>
                    <li>
                        <input type="checkbox" id="shippingInfo" name="shippingInfo">
                        <label for="shippingInfo" class="check">기타정보영역구간입니다</label>
                    </li>
                    <li>
                        <label class="field" for="shippingName">이름 : </label>
                        <input type="text" class="input-box" id="shippingName" name="shippingName">
                    </li>
                    <li>
                        <label class="field" for="shippingTel">연락처 : </label>
                        <input type="text" class="input-box" id="shippingTel" name="shippingTel">
                    </li>
                    <li>
                        <label class="field" for="shippingAddr">주소 : </label>
                        <input type="text" class="input-box" id="shippingAddr" name="shippingAddr">
                    </li>
                </ul>
            </fieldset>
        </form>
        <hr>

        <h3 style="background-color: aquamarine;">자기소개 영역구간</h3>
        <form action="">
            <fieldset>
                <legend>자기소개</legend>
                <textarea name="selfIntroduce" id="selfIntroduce" cols="30" rows="10" style="resize: none;"></textarea>
            </fieldset>
            <!-- <input type="button" value="그냥버튼> -->
            <!-- <input type=" reset" value="초기화"> -->
            <!-- <input type="submit" value="제출"> -->
            <!-- button태그 type속성을 반드시 작성할것. type="submit"기본값 -->
            <button type="submit">제출</button>
            <button type="reset">초기화</button>
            <button type="button">그냥버튼</button>
            <br><br>
        </form>
        <hr>
        <h2 style="background-color: pink;"> 숫자관련</h2>
        <fieldset>
            <legend>숫자</legend>
            <ul>
                <li>
                    <label class="field" for="point">점수</label>
                    <input type="number" name="point" id="point" max="100" min="0" step="5" style="width: 100px;">
                </li>
                <br>
                <input type="range" name="userAmout" id="userAmout" max="100" min="1">
            </ul>
        </fieldset>
    </div>
</body>
